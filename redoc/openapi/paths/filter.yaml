get:
  tags:
    - Institutions
  summary: GET /{key}/{value}
  description: |
    Get _Institutions_ where a given **key** has a certain **value**.
  operationId: getFilter
  parameters:
    - $ref: ../components/schemas/PathParamKey.yaml
    - $ref: ../components/schemas/PathParamValue.yaml
    - $ref: ../components/schemas/QueryParamFields.yaml
    - $ref: ../components/schemas/QueryParamProcessed.yaml
    - $ref: ../components/schemas/QueryParamVerified.yaml
  responses:
    '200':
      description: OK
      headers:
        X-Rate-Limit:
          description: calls per hour allowed by the user.
          schema:
            type: integer
            format: int32
      content:
        application/json:
          schema:
            $ref: ../components/schemas/InstitutionCollection.yaml
          examples:
            default:
              summary: Default response
              value:
                $ref: ../components/responses/InstitutionCollection.yaml
            processed:
              summary: Response with processed fields
              value:
                $ref: ../components/responses/InstitutionCollectionProcessed.yaml
            verified:
              summary: Response with verified fields
              value:
                $ref: ../components/responses/InstitutionCollectionVerified.yaml
            geography:
              summary: Combining `fields`, `processed` and `verified`
              value:
                $ref: ../components/responses/InstitutionCollectionGeography.yaml
    '400':
      $ref: ../components/responses/Problem.yaml
