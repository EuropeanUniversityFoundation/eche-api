get:
  tags:
    - Institutions
  summary: GET /{key}/{value}
  description: |
    Get _Institutions_ where a given **key** has a certain **value**.
  operationId: getFilter
  parameters:
    - $ref: ../components/schemas/PathParamKey.yaml
    - $ref: ../components/schemas/PathParamValue.yaml
    - $ref: ../components/schemas/QueryParamFields.yaml
  responses:
    '200':
      description: OK
      headers:
        X-Rate-Limit:
          description: calls per hour allowed by the user.
          schema:
            type: integer
            format: int32
      content:
        application/json:
          schema:
            $ref: ../components/schemas/InstitutionCollection.yaml
          example:
            $ref: ../components/responses/InstitutionCollection.yaml
    '400':
      $ref: ../components/responses/Problem.yaml
