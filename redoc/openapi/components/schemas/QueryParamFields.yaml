in: query
name: _fields
style: form
explode: true
schema:
  type: array
  items:
    type: string
    enum:
      - proposalNumber
      - erasmusCode
      - pic
      - oid
      - organisationLegalName
      - street
      - postalCode
      - city
      - country
      - webpage
      - echeStartDate
      - echeEndDate
      - countryCode
      - countryCodeIso
      - countryName
      - erasmusCodeNormalized
      - erasmusCodePrefix
      - erasmusCodeCity
      - erasmusCodeNumber
      - erasmusCodeCountryCode
      - erasmusCodeCountryCodeIso
      - hasVerifiedData
description: |
  The fields to include in the response.
   If not specified, all fields will be included in the response.
