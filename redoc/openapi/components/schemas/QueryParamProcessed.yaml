in: query
name: processed
style: form
explode: true
schema:
  type: array
  items:
    type: string
    enum:
      - all
      - erasmusCodeNormalized
      - erasmusCodePrefix
      - erasmusCodeCity
      - erasmusCodeNumber
      - erasmusCodeCountryCode
      - countryCode
description: |
  The processed fields to include in the response.
   If `all` is specified, all processed fields will be included in the response.
