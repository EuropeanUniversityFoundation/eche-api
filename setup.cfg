[flake8]
exclude =
    deploy/passenger_wsgi.py
    echeapi/__init__.py
    echeapi/settings/__init__.py
    echeapi/settings/local.py
    venv
    passenger_wsgi.py
ignore =
    # line too long
    E501
    # ambiguous variable name
    E741
    # line break after binary operator
    W504

[isort]
combine_as_imports = True
known_flask = flask
known_first_party = echeapi
line_length = 130
multi_line_output = 2
order_by_type = False
sections =
    STDLIB
    THIRDPARTY
    FLASK
    FIRSTPARTY
    LOCALFOLDER
skip =
    deploy/passenger_wsgi.py
    echeapi/__init__.py
    venv
    passenger_wsgi.py
